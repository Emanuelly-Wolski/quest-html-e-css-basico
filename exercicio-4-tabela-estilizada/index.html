<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 - HTML e CSS básico</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <h1>Desafio 4 - Tabela estilizada</h1>

    <h2>Moda</h2>

    <table class="tabela-moda">

        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>

        <tr class="conteudo-moda">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,50</td>
        </tr>

        <tr class="conteudo-moda">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>

    </table>

    <h2>Casa</h2>

    <table class="tabela-casa">

        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="conteudo-casa">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>

        <tr class="conteudo-casa">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
    
</body>
</html>
